<!DOCTYPE html>
<html th:fragment="layout (content,title,links)" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Title</title>

    <link  rel="stylesheet" type="text/css" th:href="@{css/header.css}"/>
    <link  rel="stylesheet" type="text/css" th:href="@{css/footer.css}"/>
    <link  href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <th:block th:replace="${links}"></th:block>
</head>
<body>
<div class="wrpr">
    <div th:replace="~{fragments/header::header}">There will be header</div>
    <div th:replace="${content}">There will be content</div>
    <div th:replace="~{fragments/footer::footer}"></div>
</div>
</body>
</html>
