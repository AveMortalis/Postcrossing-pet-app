<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Title</title>
</head>
<body>
<div class="reg" style="background-color:green;width: 400px;height:auto;margin-left:auto;margin-right:auto">
    <form th:action="${actionType}" method="POST" th:object="${user}">

        <input type="hidden" th:field="*{id}" style="margin-left:auto;margin-right:auto;">

        <div style="padding-top:10px;">
            <label for="log1" style="display: inline-block;width: 150px;text-align:right;">Login</label>
            <input type="text" th:field="*{login}" id="log1" style="margin-left:auto;margin-right:auto;">
        </div>
        <div style="padding-top:10px;">
            <label  style="display: inline-block;width: 150px;text-align:right" for="pass1">Password</label>
            <input type="text" th:field="*{password}" id="pass1" style="margin-left:auto;margin-right:auto;">

        </div>
        <div style="padding-top:10px;">
            <label for="name" style="display: inline-block;width: 150px;text-align:right;">Name</label>
            <input type="text" th:field="*{name}" id="name" style="margin-left:auto;margin-right:auto;">
        </div>

        <div style="padding-top:10px;">
            <label for="surname" style="display: inline-block;width: 150px;text-align:right;">Surname</label>
            <input type="text" th:field="*{surname}" id="surname" style="margin-left:auto;margin-right:auto;">

        </div>
        <div style="padding-top:10px;">
            <label for="email" style="display: inline-block;width: 150px;text-align:right;">Email</label>
            <input type="text" th:field="*{email}" id="email" style="margin-left:auto;margin-right:auto;">

        </div>

        <input type="hidden" th:field="*{address.id}" style="margin-left:auto;margin-right:auto;">
        <div style="padding-top:10px;">
            <label for="country" style="display: inline-block;width: 150px;text-align:right;">Country</label>
            <input type="text" th:field="*{address.countryName}" id="country" style="margin-left:auto;margin-right:auto;">

        </div>

        <div style="padding-top:10px;">
            <label for="city" style="display: inline-block;width: 150px;text-align:right;">City</label>
            <input type="text"th:field="*{address.city}" id="city" style="margin-left:auto;margin-right:auto;">
        </div>

        <div style="padding-top:10px;">
            <label for="address" style="display: inline-block;width: 150px;text-align:right;">Address</label>
            <input type="text" th:field="*{address.address}" id="address" style="margin-left:auto;margin-right:auto;">
        </div>

        <div style="padding-top:10px;">
            <label for="postcode" style="display: inline-block;width: 150px;text-align:right;">Postcode</label>
            <input type="text"  th:field="*{address.postcode}" id="postcode" style="margin-left:auto;margin-right:auto;">
        </div>

        <div style="padding-top:10px;margin-right:auto;margin-left:auto; width:110px">
            <input  type="submit" name="Reg" value="Reg" >
        </div>
    </form>
</div>
</body>
</html>
